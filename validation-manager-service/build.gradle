plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'war'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
    //jerseyVersion = '2.24.1'
    //jerseyVersion = '2.25.1'

    //jerseyVersion = '2.26'
    //jerseyVersion = '2.27'
    //jerseyVersion = '2.28'
    //jerseyVersion = '2.29.1'
    jerseyVersion = '2.37'
    //jerseyVersion = '3.0.8'
}


dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    //REST
    // https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-servlet
    implementation "org.glassfish.jersey.containers:jersey-container-servlet:$jerseyVersion"
    // https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-servlet-core
    implementation "org.glassfish.jersey.containers:jersey-container-servlet-core:$jerseyVersion"
    // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-json-jackson
    implementation "org.glassfish.jersey.media:jersey-media-json-jackson:$jerseyVersion"
    // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-multipart
    implementation "org.glassfish.jersey.media:jersey-media-multipart:$jerseyVersion"

    // https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
    //implementation 'javax.ws.rs:javax.ws.rs-api:2.0.1'

    //tohle resi java.lang.IllegalStateException: InjectionManagerFactory not found. Funguje pro jerseyVersion = '2.37'
    // https://mvnrepository.com/artifact/org.glassfish.jersey.inject/jersey-hk2
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.26'

    //seems to be working with jersey 2.25.1
    implementation "com.sun.xml.bind:jaxb-core:2.3.0"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.1"

    implementation 'org.json:json:20220924'

    implementation project(':utils')
    implementation project(':planner')

    // https://mvnrepository.com/artifact/com.google.api-client/google-api-client
    implementation 'com.google.api-client:google-api-client:2.1.1'
}

application {
    // Define the main class for the application
    mainClassName = 'nkp.pspValidator.web.backend.validation_manager_service.App'
}

war {
    // https://docs.gradle.org/current/userguide/war_plugin.html
    // webAppDirectory = file('src/main/webapp')
    archiveName 'kv-validation-manager-service.war'
    into('WEB-INF/classes') {
        from('build') {
            include 'version.properties'
        }
    }
}

version '1.0.0'

// Generate a properties file in build folder
task generateVersionProperties {
    doLast {
        def versionPropertiesFile = file("$buildDir/version.properties")
        versionPropertiesFile.text = "app.version=${project.version}\n"

        SimpleDateFormat dateFormat = new SimpleDateFormat("yyyy-MM-dd HH:mm:ss")
        String formattedTimestamp = dateFormat.format(new Date())
        versionPropertiesFile.append("build.timestamp=${formattedTimestamp}\n")
    }
}

processResources.dependsOn generateVersionProperties